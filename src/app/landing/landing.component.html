<div>
    <h1>Welcome to the Hotel Booking site!</h1>
</div>


<div class="col-xs-12">
    <h3>Search for a hotel</h3>
    <input type="text" class="form-control" (input)="saveQuery($event)">
    <br>
    <button class="btn btn-primary" (click)="searchHotels(searchedQuery)">Search</button>

    <div>
        <h3>Found hotels:</h3>
        <p *ngFor="let hotel of foundHotels"><a class="nav-link" routerLink="/hotel-single/{{hotel.hotelId}}" (click)="onClickToPage(hotel.hotelId)">{{hotel.hotelName}}</a> <br> {{ hotel.city }}</p>
    </div>


</div>
<hr>
