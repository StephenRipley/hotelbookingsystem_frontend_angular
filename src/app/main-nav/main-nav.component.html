<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/landing">Home</a>
      <a mat-list-item *ngIf="!auth.loggedOn()"  routerLink="/login">Log in</a>
      <a mat-list-item *ngIf="auth.loggedOn()" (click)="auth.logout()" routerLink="/landing" >Logout</a>
      <a mat-list-item routerLink="/hotel-list">Hotel List</a>
      <a mat-list-item *ngIf="auth.loggedOn()" routerLink="/view-bookings">Bookings</a>
      <a mat-list-item *ngIf="auth.loggedOn()" routerLink="/account">Account</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HotelBooking.com</span>
      <div *ngIf="auth.loggedOn()" class="username">User: {{ auth.user.username }}</div>
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
