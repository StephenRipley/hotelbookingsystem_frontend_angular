<h1>Reviews</h1>
<button class="btn btn-primary" routerLink="/add-review">Add Review</button>
<br>
<div *ngIf="!reviews">
    <p>There are no reviews</p>
</div>

<div class="reviews" *ngFor="let review of reviews">
    <p>Customer: {{review.customer.username}}</p>
    <p>Score: {{review.score}}</p>
    <p>Message: {{review.message}}</p>
</div>
